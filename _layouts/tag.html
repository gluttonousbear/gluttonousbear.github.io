<!DOCTYPE html>
	<html>
		{% include head.html %}
		<div id="div-header">
		{% include header.html %}
		{% include nav.html %}
		</div>
<!-- BEGINNING OF INDIVIDUAL PAGE CONTENT -->
	<body>



		<div class="content">
		{% for post in site.posts %}
			<p>title: {{ post.title }}</p><br />
			<p>tags: {{ post.tags }}</p><br />
				{% for tag in post %}
					<p>tag: {{ paginator.tag }}</p><br />
				{% endfor %}
		{% endfor %}
		</div>



	</body>
<!-- END OF INDIVIDUAL PAGE CONTENT -->

		{% include footer.html %}

		
	</html>

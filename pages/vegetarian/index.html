---
layout: collection
title: meat-free section (which is not a large section)
paginate:
  collection: vegetarian
  per_page: 9
  permalink: /page/:num/
---
<h1>{{ page.title }}</h1>
<br />

<section class="thumbnail-collection">
	
	{% for vegetarian in paginator.vegetarian %}

		<section class="thumbnail">
			<code>
				<a class="thumbnail" href="{{ vegetarian.url }}"><img class="thumbnail" src="{{ vegetarian.thumbnail }}" alt="thumbnails for posts" />
					<span class="thumbnail-text">
					{{ vegetarian.title }}</span> <!-- START OF thumbnail-calories-div -->
				<div class="thumbnail-calories">
				<script src="https://github.com/chartjs/Chart.js/releases/download/v2.5.0/Chart.js"></script>
				<canvas id="myChart{{ forloop.index }}"></canvas>
					<script>
						var ctx{{ forloop.index }} = document.getElementById("myChart{{ forloop.index }}");
						var myChart = new Chart(ctx{{ forloop.index }}, {
							type: 'doughnut',
							data: {
								labels: ["fats", "carbs", "protein"],
								datasets: [{
									data: [{{ vegetarian.fats }},{{ vegetarian.carbs }},{{ vegetarian.protein }}],
								   backgroundColor: [
											"#1b4888",
											"#e12929",
											"#d9a41d"
										],
										hoverBackgroundColor: [
											"#2c5999",
											"#f23a3a",
											"#eab52e"
										],
										borderColor: [
											"#111111",
											"#111111",
											"#111111"
									],
									borderWidth: 1.5
								}]
							},
							options: {
							legend: {
									display: false
									},
							 tooltips: {
								enabled: false
							 }
							}
						});
					</script>
				</div>
				<!-- END OF thumbnail-calories-div --></a>
				<!-- #{{ intarray | sample }}{{ intarray | sample }}{{ chararray | sample }}; -->
				
				
			</code>
			
		</section>

	{% endfor %}

</section>

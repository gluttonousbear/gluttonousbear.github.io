---
layout: default
title: Blog
---
	<h1>{{ page.title }}</h1>
	<ul class="posts">

	  {% for post in site.posts %}
	   
		<a href="{{ post.url }}"><img src="{{ post.thumbnail }}" title="source: imgur.com" /></a>
		<span class="thumbnail-text">{{ post.date | date_to_string }}</span> 
	  {% endfor %}
	</ul>

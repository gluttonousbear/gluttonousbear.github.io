---
layout: default
title: Home of The Gluttonous Bear
---

	<h1>{{ page.title }}</h1>

	
	<section class="thumbnail-collection">
 		{% assign intarray = "1,2,3,4,5" | split: ',' %}
		{% assign chararray = "c,d,e" | split: ',' %}
		  
	  {% for post in site.posts %}
	   	<section class="thumbnail">
			<code>
				<a class="thumbnail" href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="thumbnails for posts" style="width:320px"/>
					<span class="thumbnail-text" style="  
						background-color:#{{ intarray | sample }}{{ intarray | sample }}{{ chararray | sample }};
					{{ post.title }}</span> </a>
				
			</code>
		</section>
	  {% endfor %}
		
	</section>

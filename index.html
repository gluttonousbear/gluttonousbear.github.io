---
layout: default
title: Home of The Gluttonous Bear
---

	<h1>{{ page.title }}</h1>

	
	<section class="thumbnail-collection">
 		{% assign intarray = "1,2,3,4,5" | split: ',' %}
		{% assign chararray = "c,d,e" | split: ',' %}
		  
	  {% for post in site.posts %}
	   	<section class="thumbnail">
			<code>
				<a href="{{ post.url }}"><img src="{{ post.thumbnail }}" alt="thumbnails for posts" style="width:320px"/></a>
				<span class="thumbnail-text" style="  
					position:relative;
					font-weight:bold;
					font-size:125%;
					display:block;
					color: white;
					background-color:#{{ intarray | sample }}{{ intarray | sample }}{{ chararray | sample }};
					text-shadow: 1px 1px #000;
					text-align:center;
					width:280px;
					margin-left:20px;
					margin-top:-35px;">
						{{ post.title }}</span> 
			</code>
		</section>
	  {% endfor %}
		
	</section>

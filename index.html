---
layout: default
title: Orso Hypatos, The Gluttonous Bear
---

	<h1>{{ page.title }}</h1>
	
	<section class="thumbnail-collection">
	  {% assign array = ['1', '2', '3', '4', '5'] %}
	  {% for post in site.posts %}
	   	<section class="thumbnail">
			<code>
				<a href="{{ post.url }}"><img src="{{ post.thumbnail }}" title="source: imgur.com" style="width:320px"/></a>
				<span style="  
					position:relative;
					font-weight:bold;
					font-size:125%;
					display:block;
					color: white;
					background-color:#{{ array | sample }}{{ site.pages | sample }}c;
					text-shadow: 1px 1px #000;
					text-align:center;
					width:280px;
					margin-left:20px;
					margin-top:-35px;">
						{{ post.date | date_to_string }} {{ post.title }}</span> 
			</code>
		</section>
	  {% endfor %}
		
	</section>
